<header class="landing-container">
	<div class="login-container col-md-4 col-md-offset-4">
		<form role="form" name="loginForm">
			<h1>Login</h1>
			<div class="form-group">
				<label for="inputUsername">Username</label>
				<input type="text" class="form-control" placeholder="enter username" required ng-model="user.username">
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" placeholder="enter password" required ng-model="user.password">
			</div>
			<div class="checkbox float-l">
    			<label>
      				<input type="checkbox"> Remember Me
    			</label>
  			</div>
			<button class="btn btn-default float-r" type="submit" ng-disabled="loginForm.$invalid" ng-click="login(user)">Log In</button>
			<br/>
			<p class="bg-danger">{{msgtxt}}</p>
		</form>
	</div>
</header>
