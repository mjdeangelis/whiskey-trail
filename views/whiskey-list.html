<div ng-controller="WhiskeyListCtrl">
	<!--Nav-->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Whiskey<span class="primary-color">Shelf</span></a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#search">Search</a></li>
	        <li><a href="/whiskeys/browse">Browse</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <!--empty for now-->
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<header class="hero">
		<div class="hero-text">
			<h1 class="hero-title">Pride in Your Shelf.</h1>
			<p class="hero-sub-title">All of your favorite whiskey, in one place.</p>
			<div id="search" class="tab-pane fade in active">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<form ng-submit="scrollWhiskey()">
						<input type="text" class="form-control" placeholder="start typing and hit enter" ng-model="query" ng-model-options="{updateOn : 'change blur'}" myEnter="scrollWhiskey()">
						<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
					</form>
				</div>
				<div class="col-lg-4"></div>
			</div>
		</div>
	</header>
	<div class="tab-content">
		<div id="browse" class="tab-pane fade">
			<div class="row">
				 <select>
					  <option ng-click="myFilter = null" value="all">All	</option>
					  <option ng-click="myFilter = {"type": 'Bourbon'}" value="bourbon">Bourbon</option>
					  <option ng-click="myFilter = {region: 'American'}" value="american">American</option>
					  <option ng-click="myFilter = {priceLevel: '$$'}" value="under $20">Under $20</option>
				</select> 
			</div>
	</div>
	<div>
	</div>
	<br/>
	<hr>
	<div class="col-lg-12" id="whiskeyList">
		<div class="row">
			<div ng-repeat="whiskey in whiskeys | filter:query" class="col-sm-3 whiskey-listing">
				<div class="whiskey-container">	
					<a href="#/whiskeys/{{whiskey.id}}"><img ng-src="{{whiskey.images[0]}}" height="200" width="200"/></a>
					<whiskey-title></whiskey-title>
					<whiskey-desc></whiskey-desc>
				</div>
			</div>
		</div>
	</div>	
	<div class="row" ng-repeat="rows in chunkedData">
			<div class="span4" ng-repeat="whiskey in rows">{{whiskey.name}}</div>
	</div>

	</div> <!--end tab container-->
</div>
